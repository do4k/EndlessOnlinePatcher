name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            binary_name: EoPatcher.Avalonia
            asset_name: EoPatcher-Linux-x64
          - os: windows-latest
            rid: win-x64
            binary_name: EoPatcher.Avalonia.exe
            asset_name: EoPatcher-Windows-x64.exe
          - os: macos-latest
            rid: osx-x64
            binary_name: EoPatcher.Avalonia
            asset_name: EoPatcher-MacOS-x64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish
      shell: bash
      run: |
        dotnet publish src/EoPatcher.Avalonia/EoPatcher.Avalonia.csproj \
        -c Release \
        -r ${{ matrix.rid }} \
        --self-contained true \
        -p:PublishSingleFile=true \
        -p:IncludeNativeLibrariesForSelfExtract=true \
        -o publish

    - name: Rename and Prepare Asset (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mv publish/${{ matrix.binary_name }} publish/${{ matrix.asset_name }}
        chmod +x publish/${{ matrix.asset_name }}

    - name: Rename Asset (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        move publish\${{ matrix.binary_name }} publish\${{ matrix.asset_name }}
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: publish/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
        generate_release_notes: true
